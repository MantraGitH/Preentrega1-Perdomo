<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simulador de Clima (ºC)</title>
  </head>
  <body>
    <h1>Simulador de Clima (ºC)</h1>
    <form>
      <label for="temperatura">Temperatura actual:</label>
      <input type="number" id="temperatura" required />

      <label for="iteraciones">Número de iteraciones:</label>
      <input type="number" id="iteraciones" required />

      <button type="button" onclick="simularClima()">Simular</button>
    </form>

    <div id="resultados">
      <!-- Los resultados se deberían mostrar aquí -->
    </div>

    <script src="./js/app.js"></script>
  </body>
</html>
